<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Calculadora</title>
    <!-- lo visual fue creado con https://getbootstrap.com/docs/5.3/getting-started/introduction/ (bootstrap) para 
     que tenga otro estilo mas lindo y "amigable" y escogi la opcion 2  -->
  </head>
  <body>
    <div class='container'>
        <h1>CalculadoraZero</h1>
        <form id='forma'>
            <div class='mb-3'>
                <label for='operandoA'>Operando A</label>
                <input type="number"class = 'form-control'
                    placeholder="Escribe operando A" id='operandoA'>
            </div>
            <div class='mb-3'>
                <label for= 'operandoB'>Operando B</label>
                <input type="number" class="form-control"
                    placeholder="Escribe operando B" id='operandoB'>
            </div>
        </form>
        <button class='btn btn-primary mb-3' onclick="calcular('sumar')">Sumar</button>
        <button class='btn btn-primary mb-3' onclick="calcular('restar')">Restar</button>
        <button class='btn btn-primary mb-3' onclick="calcular('multiplicar')">Multiplicar</button>
         <div id='resultado'></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
